<!DOCTYPE html>
<html>
<head>
    <title>JS Modifier Keys Demo</title>
</head>
<body>
    <button id="btnKeys">Click me with Alt, Shift, Ctrl pressed</button>
    <p id="messageKeys"></p>

    <script>
        let btnKeys = document.querySelector('#btnKeys');

        btnKeys.addEventListener('click', (event) => {
            let keys = [];

            if (event.shiftKey) 
            {
                keys.push('shift');
            }
            if (event.ctrlKey) 
            {
                keys.push('ctrl');
            }
            if (event.altKey) 
            {
                keys.push('alt');
            }
            if (event.metaKey) 
            {
                keys.push('meta');
            }
            let msg = document.querySelector('#messageKeys');
            if(keys.length > 1)
            {
                msg.textContent = `Keys: ${keys.join(' and ')} were pressed! `;
            }
            if(keys.length == 1)
            {
                msg.textContent = `Key: ${keys} was pressed! `;
            }
            else 
            {
                msg.textContent = "";
            }
        });
    </script>
</body>
</html>
